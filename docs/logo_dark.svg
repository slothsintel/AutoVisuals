<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512"
     xmlns="http://www.w3.org/2000/svg"
     role="img" aria-labelledby="title desc">
  <title id="title">AutoVisuals Hexagon Logo</title>
  <desc id="desc">Friendly sloth mug inside a hexagon outline for the AutoVisuals project.</desc>

  <!-- Hexagon frame -->
  <polygon
    points="256,40 448,144 448,344 256,448 64,344 64,144"
    fill="none"
    stroke="#22D3EE"
    stroke-width="14"
    stroke-linejoin="round" />

  <!-- Inner subtle hex guide -->
  <polygon
    points="256,82 404,164 404,324 256,406 108,324 108,164"
    fill="none"
    stroke="#0EA5E9"
    stroke-width="3"
    stroke-dasharray="8 10"
    stroke-linejoin="round" />

  <!-- Mug body -->
  <rect x="174" y="220" width="164" height="120" rx="80" ry="80"
        fill="none"
        stroke="#E5E7EB"
        stroke-width="8" />

  <!-- Mug handle -->
  <path d="M 338 246 C 372 246 392 263 392 286 C 392 309 372 326 338 326"
        fill="none"
        stroke="#E5E7EB"
        stroke-width="8"
        stroke-linecap="round" />

  <!-- Mug accent band -->
  <rect x="174" y="278" width="164" height="22"
        fill="#22D3EE"
        opacity="0.9" />

  <!-- Sloth face front -->
  <ellipse cx="256" cy="252" rx="70" ry="56"
           fill="#F5E9D9"
           stroke="none" />

  <!-- Soft fur patches -->
  <path d="M 190 252 Q 188 220 214 210
           M 322 252 Q 324 220 298 210"
        fill="none"
        stroke="#D0A97B"
        stroke-width="4"
        stroke-linecap="round"
        opacity="0.5" />

  <!-- Eye patches -->
  <ellipse cx="232" cy="246" rx="22" ry="18" fill="#C58A5A" />
  <ellipse cx="280" cy="246" rx="22" ry="18" fill="#C58A5A" />

  <!-- Eyes -->
  <circle cx="232" cy="246" r="6" fill="#111827" />
  <circle cx="280" cy="246" r="6" fill="#111827" />

  <!-- Nose -->
  <ellipse cx="256" cy="260" rx="8" ry="6" fill="#111827" />

  <!-- Smile -->
  <path d="M 244 270 Q 256 276 268 270"
        fill="none"
        stroke="#111827"
        stroke-width="3"
        stroke-linecap="round" />

  <!-- Hand on mug -->
  <path d="M 214 308
           Q 228 316 242 308
           M 214 316
           Q 228 323 242 316"
        fill="none"
        stroke="#F5E9D9"
        stroke-width="4"
        stroke-linecap="round" />

</svg>
