<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<title>AutoVisuals Midjourney Gallery</title>

<style>
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #0f172a;
  color: #e5e7eb;
  margin: 0;
  padding: 1.5rem;
}
h1 {
  margin-bottom: 0.25rem;
}
h2 {
  margin-top: 2rem;
  margin-bottom: 0.75rem;
}
p.meta {
  color: #9ca3af;
  font-size: 0.875rem;
}
.gallery-day {
  margin-bottom: 2rem;
}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 0.75rem;
}
.card {
  background: #111827;
  border-radius: 0.75rem;
  padding: 0.5rem;
  box-shadow: 0 8px 24px rgba(0,0,0,0.35);
}
.card img {
  display: block;
  width: 100%;
  height: auto;
  border-radius: 0.5rem;
}
.card span {
  display: block;
  margin-top: 0.35rem;
  font-size: 0.75rem;
  color: #9ca3af;
  word-break: break-all;
}
</style>

</head>
<body>
<h1>AutoVisuals Midjourney Gallery</h1>
<p class='meta'>Generated at 2025-11-19T17:38:54</p>
<section class='gallery-day'>
<h2>2025-11-19</h2>
<div class='grid'>
<div class='card'>
<img src='mj_downloads/2025-11-19/a-diverse-group-of_001.png' alt='a-diverse-group-of_001.png' loading='lazy' />
<span>mj_downloads/2025-11-19/a-diverse-group-of_001.png</span>
</div>
</div>
</section>
</body>
</html>
